<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillUp | User Login & Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="form-box">

        <h2 class="title">SkillUp</h2>
        <p class="subtitle">Learn • Innovate • Grow</p>

        <!-- Input fields reused for login/register -->
        <input type="text" id="username" placeholder="Full Name">
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">

        <!-- Register Button -->
        <button class="btn" onclick="register()">Create Account</button>

        <!-- Login Button -->
        <button class="btn" onclick="login()" style="margin-top: 10px;">Login</button>

        <p id="message"></p>

        <p class="switch">
            Already have an account?
            <span>Login</span>
        </p>

    </div>
</div>

<script src="script1.js"></script>
</body>
</html>
